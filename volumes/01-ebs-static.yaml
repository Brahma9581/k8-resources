apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static

spec:
  accessModes:
  - ReadWriteOnce
  capacity: 
    storage: 5Gi
  csi: 
    drivers: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: "your vol-name"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
  lebels:
    purpose: ebs-static
spec:
  storageClassName: ""
  volumeName: ebs-static
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi  
      